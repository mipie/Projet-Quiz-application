<div class="focus-Background">
    <div class="content">
        <h1 class="header-title">{{ title }}</h1>
        <h1>Connectez-vous à votre compte</h1>
        <div class="format">
            <div class="input-box">
                <input
                    #input
                    class="input username"
                    type="username"
                    [(ngModel)]="usernameInput"
                    name="usernameInput"
                    placeholder="Nom utilisateur"
                    (keydown.enter)="buttonLogin()"
                />
                <input
                    #input
                    class="input password"
                    [type]="isPasswordVisible ? 'text' : 'password'"
                    [(ngModel)]="passwordInput"
                    name="passwordInput"
                    placeholder="●●●●●●●●"
                    (keydown.enter)="buttonLogin()"
                />
                <button class="visibility enlarge-on-hover" (click)="setVisibility()">
                    <i
                        [ngClass]="{
                            fa: true,
                            'fa-eye': isPasswordVisible,
                            'fa-eye-slash': !isPasswordVisible
                        }"
                    >
                    </i>
                </button>
            </div>
            <p>{{ messageError }}</p>
        </div>
        <div class="buttons">
            <div class="button-wrapper" (click)="buttonLogin()">
                <button class="button-LogIn shrink-on-active">Se connecter</button>
            </div>
            <div>
                <span class="txt-inscription"> Vous n'avez pas de compte?</span>
                <span (click)="redirectToRegister()" class="txt-inscription-link"> Insrivez-vous</span>
            </div>
        </div>
    </div>
</div>
