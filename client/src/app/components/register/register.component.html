<div class="focus-Background">
    <div class="content">
        <h1 class="header-title">{{ title }}</h1>
        <h1>Créez votre compte</h1>
        <div class="format">
            <input
                #input
                class="input"
                type="email"
                [(ngModel)]="emailInput"
                name="emailInput"
                placeholder="Adresse courriel"
                (keydown.enter)="buttonRegister()"
            />
            <div class="input-box">
                <input
                    #input
                    class="input username"
                    type="username"
                    [(ngModel)]="usernameInput"
                    name="usernameInput"
                    placeholder="Nom utilisateur"
                    (keydown.enter)="buttonRegister()"
                />
                <input
                    #input
                    class="input password"
                    [type]="isPasswordVisible ? 'text' : 'password'"
                    [(ngModel)]="passwordInput"
                    name="passwordInput"
                    placeholder="●●●●●●●●"
                    (keydown.enter)="buttonRegister()"
                />
                <button class="visibility enlarge-on-hover" (click)="setVisibility()">
                    <i
                        [ngClass]="{
                            fa: true,
                            'fa-eye': isPasswordVisible,
                            'fa-eye-slash': !isPasswordVisible
                        }"
                    >
                    </i>
                </button>
            </div>
            <p>{{ messageErrorRegister }}</p>
        </div>
        <div class="avatar-container">
            <span>Veuillez choisir un avatar</span>
            <div class="avatar-wrapper">
                <div *ngFor="let avatarUrl of avatarUrls" class="avatar">
                    <img [src]="avatarUrl" alt="Avatar" (click)="onAvatarClick(avatarUrl)" [class.selected]="avatarUrl === selectedAvatar">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button-wrapper" (click)="buttonRegister()">
                <button class="button-LogIn shrink-on-active">S'incrire</button>
            </div>
            <div>
                <span class="txt-inscription">Vous avez déjà un compte?</span>
                <span (click)="redirectToLogin()" class="txt-inscription-link"> Connectez-vous</span>
            </div>
        </div>
    </div>
</div>
